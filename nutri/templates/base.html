{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NutriScan AI{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        :root {
            --primary-accent: #16c498;
            --secondary-accent: #00cec9;
            --dark-overlay: rgba(0, 40, 30, 0.85);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 70px;
            background:
                linear-gradient(
                    to bottom,
                    rgba(0, 20, 15, 0.7) 0%,
                    rgba(0, 40, 30, 0.9) 100%
                ),
                url("{% static 'images/bg.png' %}") center/cover fixed;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%,
                    transparent 0%,
                    var(--dark-overlay) 100%),
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.05) 0px,
                    rgba(0, 0, 0, 0.05) 1px,
                    transparent 1px,
                    transparent 5px
                );
            pointer-events: none;
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(0, 40, 30, 0.7) !important;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--primary-accent) !important;
            letter-spacing: -0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
            text-shadow: 0 4px 15px rgba(22, 196, 152, 0.3);
        }

        .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9) !important;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-accent);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-accent) !important;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link:hover::before {
            width: 100%;
            left: 0;
        }

        .dropdown-menu {
            background: rgba(0, 30, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .dropdown-item {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: rgba(22, 196, 152, 0.1) !important;
            color: var(--primary-accent) !important;
            padding-left: 1.5rem;
        }

        .user-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease;
        }

        .user-icon:hover {
            transform: scale(1.1);
            color: var(--primary-accent);
        }

        /* Glassmorphism effect for content containers */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: rgba(0, 30, 20, 0.95);
                backdrop-filter: blur(15px);
                padding: 1rem;
                border-radius: 12px;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
            NutriScan AI
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse animate__animated animate__fadeIn" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle user-icon" role="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn">
                        {% if request.session.user_id %}
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="main-content">
    {% block content %}{% endblock %}
</main>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
